<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Initial Frame -->
      <div class="card">
        <div class="card-body">
          <form novalidate #feed="ngForm" (ngSubmit)="onSubmit(feed)">
            <div style="border: 0px black solid; text-align: center" class="form-group">
              <h2 style="color: black">Log In</h2>
              <div class="form-group">
                <label style="margin-right: 95%">Email<span style="color: red; font-size: 1.2em">*</span></label>
                <input type="text" name="uname" ngModel required class="form-control" placeholder="eg: apoorva.chauhan007@gmail.com">
              </div>

              <div class="form-group">
                <label style="margin-right: 92%">Password<span style="color: red; font-size: 1.2em">*</span>
                </label>
                <input type="password" name="pwd" ngModel required class="form-control">
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Login">
              <br />
              <span>{{msg}}</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
